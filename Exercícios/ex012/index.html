<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video controls width="560" autoplay loop>
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeo do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6pBmGUuNjD4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/498026963?h=f663724a1b" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/498026963"></a> 
    
</body>
</html>
