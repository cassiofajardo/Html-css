<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 125px;
            border-radius: 20%;
        }
        div:hover {
            color: red;
        }

    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>Passe o mouse no texto abaixo</h2>
    <div>
        <h2>Passe o mouse aqui.</h2>
        <p>TEXTO OCULTO</p>
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro atque delectus soluta, quasi reprehenderit cupiditate id voluptas eos pariatur aperiam alias ut libero ratione qui quidem debitis harum, vero quis!</p>
    
</body>
</html>
